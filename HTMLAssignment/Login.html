<html>
    <head>
        <title></title>
    </head>
    <body>
        <p>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"> 
        </p> 
        <p>
            <label for="email_id">Email:</label>
            <input type="email" name="email_id" id="email_id"> 
        </p>  
        <p>
            <label for="phone_number">Phone Number:</label>
            <input type="number" name="phone_number" id="phone_number" min="8" max="13"> 
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" > 
        </p>
        <p>
            <label for="Gender">Password:</label><br>
            <input type="radio" id="Gender" name="Gender" value="male">Male<br>
            <input type="radio" id="Gender" name="Gender" value="female">Female<br>
            <input type="radio" id="Gender" name="Gender" value="notdisclose">Not wish to Disclose
        </p>
        <p>
            <label>Address:</label><br>
            <textarea type="text" name="address"></textarea>
        </p>
        <p>
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob"> 
        </p>
        <p>
            <label for="time">Time</label>
            <input type="time" name="time" id="time"> 
        </p>
    </body>
</html>
